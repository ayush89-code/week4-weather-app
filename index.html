<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="app-container">
        <header class="search-section">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Search city..." autocomplete="off">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button id="location-btn"><i class="fa-solid fa-location-crosshairs"></i></button>
            </div>
            <div id="suggestions" class="suggestions-box hidden"></div>

            <div class="controls">
                <button class="unit-btn active" data-unit="metric">°C</button>
                <button class="unit-btn" data-unit="imperial">°F</button>
            </div>
        </header>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
        </div>
        <div id="error-msg" class="hidden"></div>

        <main id="weather-display" class="hidden">
            <section class="current-weather">
                <div class="location-date">
                    <h2 id="city-name">--</h2>
                    <p id="current-date">--</p>
                </div>
                <div class="weather-info">
                    <div class="temp-wrap">
                        <img id="weather-icon" src="" alt="Weather Icon">
                        <h1 id="temperature">--</h1>
                    </div>
                    <p id="weather-desc">--</p>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fa-solid fa-droplet"></i>
                        <span id="humidity">--</span>
                        <p>Humidity</p>
                    </div>
                    <div class="detail">
                        <i class="fa-solid fa-wind"></i>
                        <span id="wind-speed">--</span>
                        <p>Wind</p>
                    </div>
                </div>
            </section>

            <section class="forecast">
                <h3>5-Day Forecast</h3>
                <div id="forecast-container" class="forecast-grid">
                </div>
            </section>
        </main>

        <section class="history-section">
            <h3>Recent Searches</h3>
            <div id="recent-cities"></div>
        </section>
    </div>


    <script type="module" src="js/app.js"></script>
</body>

</html>
